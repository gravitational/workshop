apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cola-nginx
  name: cola-nginx
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cola-nginx
    spec:
      containers:
      - image: nginx:1.11.5
        name: cola-nginx
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
      volumes:
       - name: config-volume
         configMap:
           name: cola-nginx
